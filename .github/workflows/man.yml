# This is a basic workflow to help you get started with Actions

name: man

# Controls when the workflow will run
on:
  # 在推送到 main 分支时会自动运行一次
  push:
    branches: 
      - master
  # 可以设定定时任务执行
#   schedule:
    # UTC 0 点 30 定期执行一次，跟北京时间大概相距8小时，但因为排队可能会稍微延后半小时左右
    # 即北京时间 8 点 30 以后
#     - cron: '34 22 * * *'

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  auto_sign:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 将本仓库的代码拉取一份到虚拟环境机器上
      - name: Checkout
        uses: actions/checkout@v2
      # 配置安装 python 环境
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      # 配置安装依赖包
      - name: Install requirements
        run: pip install -r requirements.txt
      # 验证secrets配置
      - name: Check secrets
        run: |
          echo "准备运行脚本"
          echo "COOKIE is set: ${{ secrets.COOKIE != '' }}"  
          echo "SK is set: ${{ secrets.SK != '' }}"
          echo "TOKEN is set: ${{ secrets.TOKEN != '' }}"
      # 运行 python 脚本文件，其中的参数取 secrets 中配置的加密参数，账户名和密码
      - name: Working
        env:
          COOKIE: ${{ secrets.COOKIE }}
          SK: ${{ secrets.SK }}
          TOKEN: ${{ secrets.TOKEN }}
        run: 
          python auto_signV2.py
